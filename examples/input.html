<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../scss/inputs/input.scss" />
    <title>Document</title>
  </head>
  <body>
    <!-- search -->
    <label>
      <input
        class="input-xxl input-img-bad"
        type="search"
        placeholder="Where are you going?"
        style="display: inline-block"
      />
    </label>
    <div><br /></div>
    <label>
      <input
        class="input-xxl input-img-search"
        type="search"
        placeholder="Desctinations, museums, tours..."
        style="display: inline-block"
      />
    </label>
    <div><br /></div>
    <!-- text -->
    <label>
      <input
        class="input-xl input-img-search-xl"
        type="text"
        value="City"
        placeholder="City"
      />
    </label>


    <div><br /></div>
    <label>
      <input
        class="input-xxl input-img-car"
        type="text"
        placeholder="Pickup location"
      />
    </label>
    <label>
      <input
        class="input-xxl input-img-car"
        type="text"
        placeholder="Drop of location"
      />
    </label>
    <div><br /></div>
    <!-- email -->
    <div><br /></div>
    <label>
        <div class="border-input-white">
          <input
            class="input-paired-lg "
            type="email"
            placeholder="Your email"
          />
        </div>
    </label>
    <div><br /></div>
    <label>
      <input
        type="email"
        class="
          input-none
          bs-solid
          cursor-pointer
          bw-1
          br-2
          bc-gray
          lh-subtitle1
          ff-default
          p-sm
          bc-secondary-default-f-sm
          box-shadow-blue-f
        "
      />
    </label>
    <div><br /></div>
    <!-- checkbox -->
    <label>
      <input class="chbx-sm cursor-pointer" type="checkbox" />
    </label>
    <div class="checkbox">
      <input class="custom-checkbox-md" type="checkbox" id="checkbox-xl" />
      <label for="checkbox-xl"></label>
    </div>
    <div class="checkbox">
      <input class="custom-checkbox-lg" type="checkbox" id="checkbox-md" />
      <label for="checkbox-md"></label>
    </div>
    <!-- radio -->
    <label>
      <input
        type="radio"
        class="chbx-lg"
        name="value"
        value="Return to same location"
      />
      Return to same location</label
    >
    <label>
      <input
        type="radio"
        class="chbx-lg"
        name="value"
        value="Return to different location"
      />
      Return to different location</label
    >
    <div><br /></div>
    <!-- select -->
    <select class="select_sm cursor-pointer">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
    </select>

    <div><br /></div>
  </body>
</html>
