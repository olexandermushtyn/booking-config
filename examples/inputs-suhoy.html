<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>forms</title>
    <link rel="stylesheet" href="../scss/inputs/input.scss" />
  </head>
  <body>
    <input
      class="input-xxl input-calendar-icon-xxl"
      type="text"
      placeholder="Check in  –  Check out"
    />
    <input
      type="text"
      class="input-xxl input-user-counter-xxl"
      placeholder="2 adults  ·  0 children  ·  1 room "
    />

    <input
      type="text"
      class="input-xl input-calendar1-xxl"
      placeholder="Thursday, July 29, 2021"
    />
    <div></div>
    <input
      type="text"
      class="input-xl input-calendar1-xxl"
      placeholder="Saturday, July 31, 2021"
    />
    <div></div>

    <div class="#" style="width: 300px; margin-bottom: 20px">
      <!--        Check-in date-->
      <div
        class="
          date-checker
          fc-secondary-default
          bc-secondary-default-hov
        "
      >
        <i class="far fa-calendar-alt fs-h6 p-xs color-secondary-default-hov"></i>
        <div class="flex-grow1 color-secondary-default-hov pl-xxs">
          Check-in date
        </div>
        <i class="fas fa-chevron-down color-secondary-default-hov"></i>
      </div>
    </div>

    <!--        Check-out date-->
    <div class="#" style="width: 300px; margin-bottom: 20px">
      <div
              class="
          date-checker
          fc-secondary-default
          bc-secondary-default-hov
        "
      >
        <i class="far fa-calendar-alt fs-h6 p-xs color-secondary-default-hov"></i>
        <div class="flex-grow1 color-secondary-default-hov pl-xxs">
          Check-in date
        </div>
        <i class="fas fa-chevron-down color-secondary-default-hov"></i>
      </div>
    </div>

    <!--    Airport taxis-->
    <div>
      <input
        type="text"
        class="input-xxxl input-location-icon"
        placeholder="Enter pick-up location"
        readonly
      />
      <input
        type="text"
        class="input-xxxl input-location-icon"
        placeholder="Enter destination"
        readonly
      />
    </div>

    <input
      class="input-xxxl input-datepicker-icon"
      type="text"
      placeholder="29/07/2021"
      readonly
    />
    <input
      class="input-xxxl input-clock-icon"
      type="text"
      placeholder="12:00"
      readonly
    />
    <input
      class="input-xxxl input-user-icon-counter"
      type="text"
      placeholder="1"
      readonly
    />

    <!--  Flights  -->
    <input
      class="input-xxxl input-flight-icon-xxxl fw-normal-place border-none"
      type="text"
      placeholder="Where from?"
      readonly
    />
    <input
      class="input-xxxl fw-normal-place border-none"
      type="text"
      placeholder="Where to?"
      readonly
    />
    <input
      class="input-xxxl fw-normal-place input-calendar-xxxl border-none"
      type="text"
      placeholder="When?"
      readonly
    />

    <!-- Car rental -->
    <input
      class="input-xxl input-calendar-icon-xxl"
      type="text"
      placeholder="Thu, Jul 29, 10:00"
      readonly
    />
    <input
      class="input-xxl input-calendar-icon-xxl"
      type="text"
      placeholder="Sun, Aug 1, 10:00"
      readonly
    />
  </body>
</html>
