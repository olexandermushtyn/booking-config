<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>forms</title>
    <link rel="stylesheet" href="../scss/inputs/inputs-suhoy.scss">
</head>
<body>
    <input class="input-xxl input-calendar-icon-xxl" type="text" placeholder="Check in  –  Check out">
    <input type="text" class="input-xxl input-user-counter-xxl" placeholder="2 adults  ·  0 children  ·  1 room ">


    <input type="text" class="date-field input-calendar1-xxl" placeholder="Thursday, July 29, 2021">
    <div></div>
    <input type="text" class="date-field input-calendar1-xxl" placeholder="Saturday, July 31, 2021">
    <div></div>


    <div class="#" style="width: 300px; margin-bottom: 20px;">
<!--        Check-in date-->
            <div class="date-checker fc-secondary-default align-items bc-secondary-default-hov">
                <svg class="fill-color-secondary-default-hov" height="16" width="16" viewBox="0 0 128 128"><path d="m112 16h-16v-8h-8v8h-48v-8h-8v8h-16c-4.4 0-8 3.9-8 8.7v86.6c0 4.8 3.6 8.7 8 8.7h96c4.4 0 8-3.9 8-8.7v-86.6c0-4.8-3.6-8.7-8-8.7zm0 95.3a1.1 1.1 0 0 1 -.2.7h-95.6a1.1 1.1 0 0 1 -.2-.7v-71.3h96zm-80-27.3h12v12h-12zm38-16h-12v-12h12zm0 28h-12v-12h12zm26 0h-12v-12h12zm0-28h-12v-12h12zm-48-16h-20v20h20zm-6 14h-8v-8h8z"></path></svg>
                <div class="flex-grow1 color-secondary-default-hov pl-xxs">Check-in date</div>
                <i class="fas fa-chevron-down color-secondary-default-hov"></i>
            </div>
    </div>

<!--        Check-out date-->
    <div class="#" style="width: 375px; margin-bottom: 20px;">
            <div class="date-checker fc-secondary-default align-items bc-secondary-default-hov">
                <svg class="fill-color-secondary-default-hov" height="16" width="16" viewBox="0 0 128 128"><path d="m112 16h-16v-8h-8v8h-48v-8h-8v8h-16c-4.4 0-8 3.9-8 8.7v86.6c0 4.8 3.6 8.7 8 8.7h96c4.4 0 8-3.9 8-8.7v-86.6c0-4.8-3.6-8.7-8-8.7zm0 95.3a1.1 1.1 0 0 1 -.2.7h-95.6a1.1 1.1 0 0 1 -.2-.7v-71.3h96zm-68-43.3h-12v-12h12zm0 28h-12v-12h12zm26-28h-12v-12h12zm0 28h-12v-12h12zm26-28h-12v-12h12zm4 12h-20v20h20zm-6 14h-8v-8h8z"></path></svg>
                <div class="flex-grow1 color-secondary-default-hov pl-xxs">Check-out date</div>
                <i class="fas fa-chevron-down color-secondary-default-hov"></i>
            </div>
    </div>


<!--    Airport taxis-->
    <div>
     <input type="text" class="input-xxxl input-location-icon" placeholder="Enter pick-up location" readonly>
     <input type="text" class="input-xxxl input-location-icon" placeholder="Enter destination" readonly>
    </div>

    <input class="input-xxxl input-datepicker-icon" type="text" placeholder="29/07/2021" readonly>
    <input class="input-xxxl input-clock-icon" type="text" placeholder="12:00" readonly>
    <input class="input-xxxl input-user-icon-counter" type="text" placeholder="1" readonly>


<!--  Flights  -->
    <input class="input-xxxl input-flight-icon-xxxl fw-normal-place border-none" type="text" placeholder="Where from?" readonly>
    <input class="input-xxxl fw-normal-place border-none" type="text" placeholder="Where to?" readonly>
    <input class="input-xxxl fw-normal-place input-calendar-xxxl border-none" type="text" placeholder="When?" readonly>

<!-- Car rental -->
    <input class="input-xxl input-calendar-icon-xxl " type="text" placeholder="Thu, Jul 29, 10:00" readonly>
    <input class="input-xxl input-calendar-icon-xxl " type="text" placeholder="Sun, Aug 1, 10:00" readonly>
</body>
</html>
