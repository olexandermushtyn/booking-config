<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../scss/main-page/main-page-style.scss">
</head>

<body>
    <div class="container-xl">
        <!-- Start 1st row for big images -->
        <div class="row pb-md">
            <div class="col">
                <div class="img-container img-height br-3">
                    <img src="https://www.telegraph.co.uk/content/dam/travel/Spark/brand-usa-2018/washinton-dc-mall-xlarge.jpg" alt="" />
                    <div class="img-hover-shadow img-hover-border"></div>
                    <div class="img-text-top img-affect">
                        <div class="img-text-title h2 fw-bold">Washington, D.C.</div>
                        <div class="img-text-subtitle">680 properties</div>
                    </div>
                </div>
            </div>
            <div class="col pl-md">

                <div class="img-container img-height br-3">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/4/47/New_york_times_square-terabass.jpg" alt="" />
                    <div class="img-hover-shadow img-hover-border"></div>
                    <div class="img-text-top img-affect">
                        <div class="img-text-title h2 fw-bold">New York</div>
                        <div class="img-text-subtitle">1,382 properties</div>
                    </div>
                </div>
            </div>
        </div>
        <!-- End 1st row for big images -->
        <!-- Start 2nd row for medium images -->
        <div class="row pb-md mb-md">
            <div class="col">
                <div class="img-container br-3">
                    <img class="img-height" src="https://cdn10.phillymag.com/wp-content/uploads/sites/3/2020/05/Philadelphia-virtual-experiences-fb.jpg" alt="" />
                    <div class="img-hover-shadow img-hover-border"></div>
                    <div class="img-text-top img-affect">
                        <div class="img-text-title h2 fw-bold">Philadelphia</div>
                        <div class="img-text-subtitle">659 properties</div>
                    </div>
                </div>
            </div>
            <div class="col pl-md">
                <div class="img-container br-3">
                    <img class="img-height" src="https://www.langan.com/wp-content/uploads/2019/02/Boston-996x554.jpg" alt=" " />
                    <div class="img-hover-shadow img-hover-border "></div>
                    <div class="img-text-top img-affect ">
                        <div class="img-text-title h2 fw-bold ">Boston</div>
                        <div class="img-text-subtitle ">388 properties</div>
                    </div>
                </div>
            </div>
            <div class="col pl-md ">
                <div class="img-container img-height br-3 ">
                    <img class="img-height" src="https://dynamic-media-cdn.tripadvisor.com/media/photo-o/1c/c0/b7/3f/caption.jpg?w=700&h=500&s=1 " alt=" " />
                    <div class="img-hover-shadow img-hover-border "></div>
                    <div class="img-text-top img-affect ">
                        <div class="img-text-title h2 fw-bold ">Chicago</div>
                        <div class="img-text-subtitle ">797 properties</div>
                    </div>
                </div>
            </div>
        </div>
        <!-- End 2nd row for medium images -->
        <!-- First Carousel starts -->
        <div class="row carousel-container">
            <!-- Title for carousel -->
            <div class="col-12">
                <h2 class="title-type">Browse by property type</h2>
            </div>
            <!-- Card starts -->
            <div class="col">
                <div class="card pr-xs pl-xs">
                    <!-- Image inside card -->
                    <img class="card-image" src="https://cf.bstatic.com/xdata/images/xphoto/square300/57584488.webp?k=bf724e4e9b9b75480bbe7fc675460a089ba6414fe4693b83ea3fdd8e938832a6&amp;o=" alt="">
                    <!-- Content inside card -->
                    <div class="card-content">
                        <h3>
                            <a class="card-content-title" href="#">Hotels</a>
                        </h3>
                        <p class="card-content-subtitle">790,044 hotels</p>
                    </div>
                </div>
            </div>
            <!-- Card ends -->
            <div class="col">
                <div class="card  pr-xs pl-xs">
                    <img class="card-image" src="https://cf.bstatic.com/static/img/theme-index/carousel_320x240/card-image-apartments_300/9f60235dc09a3ac3f0a93adbc901c61ecd1ce72e.jpg" alt="">
                    <div class="card-content">
                        <h3 class="card-content-title">
                            <a class="card-content-title" href="#">Apartments</a>
                        </h3>
                        <p class="card-content-subtitle">803,309 apartments</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card  pr-xs pl-xs">
                    <img class="card-image" src="https://cf.bstatic.com/static/img/theme-index/carousel_320x240/bg_resorts/6f87c6143fbd51a0bb5d15ca3b9cf84211ab0884.jpg" alt="">
                    <div class="card-content">
                        <h3 class="card-content-title">
                            <a class="card-content-title" href="#">Resorts</a>
                        </h3>
                        <p class="card-content-subtitle">17,226 resorts</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card  pr-xs pl-xs">
                    <img class="card-image" src="https://cf.bstatic.com/static/img/theme-index/carousel_320x240/card-image-villas_300/dd0d7f8202676306a661aa4f0cf1ffab31286211.jpg" alt="">
                    <div class="card-content">
                        <h3 class="card-content-title">
                            <a class="card-content-title" href="#">Villas</a>
                        </h3>
                        <p class="card-content-subtitle">391,768 villas</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card pl-xs">
                    <img class="card-image" src="https://cf.bstatic.com/static/img/theme-index/carousel_320x240/card-image-chalet_300/8ee014fcc493cb3334e25893a1dee8c6d36ed0ba.jpg" alt="">
                    <div class="card-content">
                        <h3 class="card-content-title">
                            <a class="card-content-title" href="#">Cabins</a>
                        </h3>
                        <p class="card-content-subtitle">31,220 cabins</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- First Carousel ends -->

    </div>


</body>

</html>
