<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./attraction.scss">

<body>
    <header></header>

    <section class="bg-color-gray-lighten1">
        <div class="container-xl">
            <div class="offset">
                <h2 class="row h2subtitle_style">Find and book a great experience</h2>
                <span class="row subtitle_style">Discover more of your destination and make the most of your trip</span>
                <div class="row border_form">
                    <div class="col fb">
                        <input class="input-img-search input-none bs-solid cursor-pointer bw-3 br-4 input-p bc-brown-h bc-white pr-xxxl pl-xxxl lh-h2 pb-sm pt-sm " type="search" placeholder="Desctinations, museums, tours..." style="width: 100%;"/>

                    <button name="primary-search" type="button" class="col btn btn-primary btn-sm btn-rounded-noborder-md btn-primary-hover">Search</button>
                </div>
            </div>    
        </div>

        <div class="row">
            <div class="col zoom zoom-lg gradient img_dubai">

            <div class="col zoom zoom-lg gradient img_dubai">
                <h3 class="header_img">London</h3>

                <p class="text_img">110 things to do</p>
            </div>
        </div>
        <!-- border block  -->
        <div class="border_card">
            <div class="row title_style">Sign in to save time</div>
            <div class="row desc_style">Your Booking.com account lets you book using your saved details</div>
            <div class="row"><button name="white" type="button" class="btn btn-white btn-rounded-noborder-md btn-white-hover btn-white-active btn-white-focus p-sm mt-sm">Sign in</button></div>
        </div>

    <footer></footer>
